<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/assets/login/login.css">
  <script defer src="/assets/login/login.js"></script>
</head>

<body>
  <main id="main-holder">

    <div id="login-error-msg-holder">
    </div>

    <div id="login-container">
      <form id="login-form">
        <input type="username" name="username" id="username-field" class="login-form-field" placeholder="username" required="Please input username" />
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required="Please input password" />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </div>
  
  </main>
</body>

</html>
